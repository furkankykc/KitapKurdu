<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:head>
        <title>YAYIN EVI</title>
    </h:head>
    <h:body>

        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form id="ajax-table">
                            <h:dataTable  value="#{yayinEviController.getaList()}" var="ayayinEvi" styleClass="table table-stripped">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                        #{ayayinEvi.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ADİ</f:facet>
                                    
                                        <h:commandLink action="#{yayinEviController.updateForm(ayayinEvi)}" value="#{ayayinEvi.adi}">
                                            <f:ajax execute="@this" render="template-form:ajax-form"/>
                                    </h:commandLink>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">ADRES</f:facet>
                                    
                                        #{ayayinEvi.adres}
                                    
                                </h:column>

                                <h:column>
                                    <f:facet name="header">ACIKLAMA</f:facet>
                                        #{ayayinEvi.aciklama}
                                </h:column>



                                <h:column>
                                    <f:facet name="header">DELETE</f:facet>
                                    
                                        <h:commandButton styleClass="btn btn-danger" action="#{yayinEviController.deleteConfirm(ayayinEvi)}" value="Delete" />
                                        
                                </h:column>
                                
                                
                            </h:dataTable>
                            </h:form>
                        </div>


                        <div class="col-md-6">
                            <h:form id="ajax-form">
                                <div class="form-group">

                                    <label for="inputName">Yayinevi Adi</label>
                                    <h:inputText styleClass="form-control" value="#{yayinEviController.yayinEvi.adi}"/> <br/>

                                    <label for="inputName">Yayinevi Adresi</label>
                                    <h:inputText styleClass="form-control" value="#{yayinEviController.yayinEvi.adres}"/> <br/>


                                    <label for="inputName">Yayinevi Açıklama</label>
                                    <h:inputText styleClass="form-control" value="#{yayinEviController.yayinEvi.aciklama}"/> <br/>



                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-primary" rendered="#{yayinEviController.yayinEvi.id!=0}" value="Update" action="#{yayinEviController.update}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                    <h:commandButton styleClass="btn btn-primary" rendered="#{yayinEviController.yayinEvi.id==0}" value="Create" action="#{yayinEviController.create}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                    <h:commandButton styleClass="btn btn-secondary" rendered="#{yayinEviController.yayinEvi.id!=0}" value="Clear" action="#{yayinEviController.clearForm}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
