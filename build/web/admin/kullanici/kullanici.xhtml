<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <h:head>
        <title>Kullanici</title>
    </h:head>
    <h:body >
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form id="ajax-table">
                                <h:dataTable  value="#{kullaniciController.getaList()}" var="aKullanici" styleClass="table table-stripped">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{aKullanici.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">ADİ</f:facet>

                                        <h:commandLink action="#{kullaniciController.updateForm(aKullanici)}" value="#{aKullanici.adi}">
                                            <f:ajax execute="@this" render="template-form:ajax-form"/>
                                        </h:commandLink>

                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">KULLANICI ADI</f:facet>
                                            #{aKullanici.kullaniciAdi}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">SİFRE</f:facet>
                                            #{aKullanici.sifre}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Admin</f:facet>
                                            #{aKullanici.type}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">DELETE</f:facet>

                                        <h:commandButton styleClass="btn btn-danger" action="#{kullaniciController.deleteConfirm(aKullanici)}" value="Delete" />

                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </div>


                        <div class="col-md-6">
                            <h:form id="ajax-form">
                                <div class="form-group">
                                    <h:inputHidden value="#{kullaniciController.kullanici.id}"/>
                                    <label for="inputName">Adi</label>
                                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.adi}"/> <br/>
                                    <label for="inputName">Kullanici Adi</label>
                                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.kullaniciAdi}"/> <br/>
                                    <label for="inputName">Sifre</label>
                                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.sifre}"/> <br/>
                                    <label for="inputName">Kullanici Tipi</label>
                                    <h:inputText styleClass="form-control" value="#{kullaniciController.kullanici.type}"/> <br/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-primary" rendered="#{kullaniciController.kullanici.id!=0}" value="Update" action="#{kullaniciController.update}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                    <h:commandButton styleClass="btn btn-primary" rendered="#{kullaniciController.kullanici.id==0}" value="Create" action="#{kullaniciController.create}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                    <h:commandButton styleClass="btn btn-secondary" rendered="#{kullaniciController.kullanici.id!=0}" value="Clear" action="#{kullaniciController.clearForm}">
                                        <f:ajax execute="ajax-form" render="template-form"/>
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
